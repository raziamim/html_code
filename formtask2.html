<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>form task 2</title>
	<style>
		input{
			display: block;
			margin-bottom:10px ;
		}
		input[type="radio"]{
			display: inline-block;
			margin-right: 5px;
		}



	</style>
</head>
<body>
	<h1>Registration</h1>
	<form action="#">
		<input type="text" id="Full name" name="Full name" placeholder="Enter your name">
		<input type="text" id="Username" name="Username" placeholder="Enter your username">
		<input type="text" id="Email" name="Email" placeholder="Enter your email">
		<input type="text" id="Phone Number" name="Phone Number" placeholder="Enter your number">
		<input type="password" id="password" name="password" placeholder="Enter your password">
		<input type="password" id="confirm password" name="confirm password" placeholder="Confirm your password">
		<label>Gender</label>
		<input type="radio" id="Male" name="Male" value="Male">
		<label for="Male">Male</label>
		<input type="radio" id="Female" name="Female" value="Female">
		<label for="Female">Female</label>
		<input type="radio" id="Prefer not to say" name="Prefer not to say" value="Prefer not to say">
		<label for="Prefer not to say">Prefer not to say</label>
		<input type="button" id="Register" name="Register" value="Register">
	</form>
</body>
</html>
