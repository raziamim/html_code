<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Sign up Form task</title>
	<link rel="icon" href="signup.png" type="image/png">
	<!--css link-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Signup form</h1>
	<form action="login.html" method="post">
		
		<input type="text" id="email id" name="email id" placeholder="enter your emailid">
		
		<input type="text" id="phone number" name="phone number" placeholder="enter phone number">

		<input type="text" id="address" name="address" placeholder="enter address">

		<input type="password" id="password" name="password" placeholder="enter password">
		<!--Text-area-->
		<textarea id="description" name="description" placeholder="Enter a bio"></textarea>

		<br>
		<br>

		<!--###drop-down menu-->
		<label for="country"> Choose your country:</label>
		<select id="country" name="country">
			<option value="Bangladesh">Bangladesh</option>
			<option value="India">India</option>
			<option value="USA">USA</otion>
		</select>
		<br>
		<br>
		<!--file-upload input-->
		<label for="Pfp">Upload your profile picture</label>
		<input type="File" id="file" name="file">


		<br>
		<br>
		<label>Gender</label>

		<input type="radio" id="Female" name="Female" value="Female">
		<label for="female">Female</label>

		<input type="radio" id="Male" name="Male" value="Male">
		<label for="Male">Male</label>

		<input type="radio" id="Others" name="Others" value="Others">
		<label for="Others">Others</label>
		<br>

		<input type="checkbox" id="terms" name="terms" value="terms">
		<label for="terms">I have terms and conditions</label>

		<input type="checkbox" id="email" name="email" value="email">
		<label for="email">Subscribe to our email</label>


		<input type="button" id="submit" name="submit" value="signup">

	</form>

	<!--JAVASCRIPT CODE-->
	<script type="text/javascript">
		document.getElementById("submit").addEventListener("click",
			function(){
				window.location.href="login.html";
			});
			
		


	</script>

</body>
</html>
