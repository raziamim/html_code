<!DOCTYPE HTML>
<html lang="eng"> <!-- this shows this is an eng language -->
<head>
<meta charset="utf-8"> <!-- to be supported across all browser -->
<title> Text Formating</title>



</head>

<body>
	<b>This is bold</b>
	<br>
	<strong>This is strong text</strong>
	<br>
	<i>This is an italic</i>
	<br>
	<em>This is an emphasized text</em>
	<br>
	<mark>This is a mark text</mark>
	<br>
	<p>Its a test,<strong>important one</strong></p>
	<br>
	<small>Its a small text</small>
	<br>
	<del>This is a deleted text</del>
	<br>
	<p> 10 <sup>3</sup></p>
	<br>
	<p>log <sub>10</sub> n</p>
	






</body>
</html>
